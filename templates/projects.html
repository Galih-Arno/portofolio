<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #F4E1D2; /* Beige/Creamy */
            color: #4A2C2A; /* Dark Brown */
        }
        .card-retro {
            background-color: #FFF8DC; /* Light Cream */
            border: 2px solid #4A2C2A; /* Dark Brown */
            transition: transform 0.2s ease-in-out;
        }
        .card-retro:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="bg-[#8B4513] text-[#FFF8DC] shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-lg font-semibold">
                <a href="/" class="hover:text-[#D2691E] transition-colors">I'm Galih</a>
            </div>
            <div class="space-x-4">
                <a href="/" class="hover:text-[#D2691E] transition-colors">Home</a>
                <a href="/projects" class="hover:text-[#D2691E] transition-colors">Projects</a>
            </div>
        </nav>
    </header>

    <!-- Projects Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center mb-12">My Projects</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                {% for project in projects %}
                <a href="/projects/{{ project.id }}" class="card-retro shadow-lg p-6 rounded-lg block hover:no-underline">
                    <h2 class="text-xl font-bold mb-4">{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#4A2C2A] text-[#FFF8DC] py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Galih. Dibuat dengan Flask dan Tailwind CSS.</p>
        </div>
    </footer>
</body>
</html>
