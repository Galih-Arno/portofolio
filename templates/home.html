<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Galih</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #F4E1D2; /* Beige/Creamy */
            color: #4A2C2A; /* Dark Brown */
        }
    </style>
</head>
<body class="bg-[#F4E1D2] text-[#4A2C2A]">
    <!-- Navigation -->
    <header class="bg-[#8B4513] text-[#FFF8DC] shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <a href="/" class="text-lg font-semibold hover:text-[#D2691E] transition-colors">I'm Galih</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-[#D2691E] transition-colors">Home</a>
                <a href="/projects" class="hover:text-[#D2691E] transition-colors">Projects</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="py-20">
        <div class="container mx-auto text-center">
            <img src="/static/img/profile.jpg" alt="Galih's Profile Picture" class="w-40 h-40 rounded-full mx-auto shadow-lg">
            <h1 class="text-4xl font-bold mt-6">I'm Galih!</h1>
            <p class="mt-4 max-w-2xl mx-auto">
                Welcome! I'm Galih, a beginner in the world of technology with a strong desire to grow.
                I may not have much experience yet, but I'm determined to keep learning and improving.
            </p>
            <a href="/projects" class="mt-6 inline-block py-2 px-4 rounded shadow bg-[#D2691E] text-[#FFF8DC] hover:bg-[#A0522D] transition-colors">
                Explore My Projects
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#4A2C2A] text-[#FFF8DC] py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Galih. Dibuat dengan Flask dan Tailwind CSS.</p>
        </div>
    </footer>
</body>
</html>
