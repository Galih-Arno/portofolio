<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #F4E1D2; /* Beige/Creamy */
            color: #4A2C2A; /* Dark Brown */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="bg-[#8B4513] text-[#FFF8DC] shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-lg font-semibold">
                <a href="/" class="hover:text-[#D2691E] transition-colors">I'm Galih</a>
            </div>
            <div class="space-x-4">
                <a href="/" class="hover:text-[#D2691E] transition-colors">Home</a>
                <a href="/projects" class="hover:text-[#D2691E] transition-colors">Projects</a>
            </div>
        </nav>
    </header>

    <!-- Project Detail Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-6">{{ project.name }} Detail</h1>
            <div class="bg-[#FFF8DC] shadow-lg p-8 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">{{ project.name }}</h2>
                <p class="mb-4">{{ project.description }}</p>
                <h3 class="text-xl font-semibold mb-2">Teknologi yang Digunakan:</h3>
                <ul class="list-disc list-inside mb-4">
                    {% for tech in project.technologies %}
                    <li>{{ tech }}</li>
                    {% endfor %}
                </ul>
                <h3 class="text-xl font-semibold mb-2">Hasil:</h3>
                <p>{{ project.result }}</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#4A2C2A] text-[#FFF8DC] py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Galih. Dibuat dengan Flask dan Tailwind CSS.</p>
        </div>
    </footer>
</body>
</html>
